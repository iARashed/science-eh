<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esraa Hamdi Science Videos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video 
    src="https://iarashed.github.io/science-eh/Esraa_Hamdi_science.mp4"
    autoplay
    playsinline
    muted
    controls
    disablePictureInPicture
    controlsList="nodownload nofullscreen noremoteplayback"
  ></video>

  <script>
    // محاولة تفعيل ملء الشاشة تلقائيًا
    const video = document.querySelector('video');
    video.addEventListener('canplay', () => {
      video.play();
      const requestFullScreen = video.requestFullscreen || video.webkitRequestFullscreen || video.msRequestFullscreen;
      if (requestFullScreen) {
        requestFullScreen.call(video).catch(() => {});
      }
    });
  </script>
</body>
</html>
